<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link rel="stylesheet" href="../../styles/setup.css">
</head>
<body>
    <div class="header">
        <h1>Simba Systems</h1>
        <img src="../../assets/logo/SIMBA BLACK 2.png" alt="">
    </div>
    <div class="content">
        <div class="settings-header">
            <h2>Application Setup</h2><br>
            <p>Configure the initial settings for your application</p>
            <p>You can always change them later on in the system settings</p>
        </div>

        <div class="settings-section">
            <div class="form-group">
                <h3>User Configuration</h3>
                <div class="form-input">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="e.g. John" autocomplete="off">
                </div>
                <div class="form-input">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="e.g. Doe" autocomplete="off">
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="e.g johndoe@gmail.com" autocomplete="off">
                </div>
                <div class="form-input">
                    <label for="phone">Phone</label>
                    <input type="phone" id="phone" name="phone" placeholder="e.g. 0712333444" autocomplete="off">
                </div>
                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" autocomplete="off">
                </div>
                <div class="form-input">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword" placeholder="********" autocomplete="off">
                </div>

                <div class="status" id="status"></div>

                <div class="button-group">
                    <button type="button" class="save-btn" onclick="saveUser()">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/common/requests.js"></script>
    <script src="../../js/setup/setupUser.js"></script>
</body>
</html>
