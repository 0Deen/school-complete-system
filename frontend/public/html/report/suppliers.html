<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="../../styles/reports.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div id="supplierReports" class="section">
                <h2>Supplier Reports</h2>
            
                <button id="addSupplierReportBtn" class="addSupplierReportBtn" onclick="toggleModal('#supplierReportModal', '#supplierReportOverlay')">+ Add Supplier Report</button>
            
                <div id="supplierReportOverlay" class="modal-overlay"></div>
                <div id="supplierReportModal" class="modal">
                    <span id="closeSupplierReportModal" class="close" onclick="toggleModal('#supplierReportModal', '#supplierReportOverlay')">&times;</span>
                    <h3>Add Supplier Report</h3>
                    <form id="supplierReportsForm">
                        <label for="supplierName">Supplier Name:</label>
                        <input type="text" id="supplierName" required>
            
                        <label for="totalPayments">Total Payments:</label>
                        <input type="number" id="totalPayments" required>
            
                        <label for="outstandingBalance">Outstanding Balance:</label>
                        <input type="number" id="outstandingBalance" required>
            
                        <label for="lastTransactionDate">Last Transaction Date:</label>
                        <input type="date" id="lastTransactionDate" required>
            
                        <label for="status">Status:</label>
                        <input type="text" id="status" required>
            
                        <button type="submit">Add Report</button>
                        <button type="button" onclick="toggleModal('#supplierReportModal', '#supplierReportOverlay')">Cancel</button>
                    </form>
                </div>
            
                <table id="supplierReportsTable">
                    <thead>
                        <tr>
                            <th>Supplier Name</th>
                            <th>Total Payments</th>
                            <th>Outstanding Balance</th>
                            <th>Last Transaction Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="supplierReportsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/report/suppliers.js"></script>
    <script src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('report')
    </script>
</body>
</html>
