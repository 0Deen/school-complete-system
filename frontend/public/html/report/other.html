<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="../../styles/reports.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div id="otherReceipts" class="section">
                <h2>Other Receipts</h2>
            
                <button id="addOtherReceiptBtn" class="addOtherReceiptBtn" onclick="toggleModal('#otherReceiptModal', '#otherReceiptOverlay')">+ Add Receipt</button>
            
                <div id="otherReceiptOverlay" class="modal-overlay"></div>
                <div id="otherReceiptModal" class="modal">
                    <span id="closeOtherReceiptModal" class="close" onclick="toggleModal('#otherReceiptModal', '#otherReceiptOverlay')">&times;</span>
                    <h3>Add Receipt</h3>
                    <form id="otherReceiptsForm">
                        <label for="otherDescription">Description:</label>
                        <input type="text" id="otherDescription" required>
            
                        <label for="otherAmount">Amount:</label>
                        <input type="number" id="otherAmount" required>
            
                        <label for="otherDate">Date:</label>
                        <input type="date" id="otherDate" required>
            
                        <button type="submit">Add Report</button>
                        <button type="button" onclick="toggleModal('#otherReceiptModal', '#otherReceiptOverlay')">Cancel</button>
                    </form>
                </div>
            
                <table id="otherReceiptsTable">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="otherReceiptsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/report/other.js"></script>
    <script src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('report')
    </script>
</body>
</html>
