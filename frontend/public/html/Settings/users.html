<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Settings</title>
    <link rel="stylesheet" href="../../styles/settings.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>

        <div id="mainContent">
            <div id="user-management" class="section">
                <h2>User Management Settings</h2>

                <div id="search-containers">
                    <input type="text" id="searchUser" placeholder="Search...">
                </div>

                <button class="add-user-btn" id="addUserButton" onclick="toggleModal('#addUserModal', '#modalOverlay')">+ Add User</button>

                <div class="modal-overlay" id="modalOverlay"></div>
                <div class="modal" id="addUserModal">
                    <span class="close" onclick="toggleModal('#addUserModal', '#modalOverlay')">&times;</span>
                    <h3>Add User</h3>
                    <div id="addUserForm">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                        
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address" required>
                        
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                        
                        <label for="employeeRef">Employee Reference</label>
                        <select name="employeeRef" id="employeeRef" required>
                            <option value="" disabled selected>Select an employee reference</option>
                        </select>
                        
                        <label for="addRole">Role</label>
                        <select id="addRole" name="addRole" required>
                            <option value="" disabled selected>Select a role</option>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                        
                        <label for="addStatus">Status</label>
                        <select id="addStatus" name="addStatus" required>
                            <option value="" disabled selected>Select status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                        
                        <label for="addPassword">Password</label>
                        <input type="password" id="addPassword" name="addPassword" placeholder="Enter password" required>
                        
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                        
                        <div class="modal-buttons">
                            <button type="button" onclick="addUser()">Add User</button>
                            <button type="button" onclick="toggleModal('#addUserModal', '#modalOverlay')">Cancel</button>
                        </div>
                    </div>
                </div>                                

                <div class="modal" id="editUserModal">
                    <span class="close" onclick="toggleModal('#editUserModal', '#modalOverlay')">&times;</span>
                    <h3>Edit User</h3>
                    <div id="editUserForm">
                        <input type="hidden" name="userId" id="userId">

                        <label for="editFirstName">First Name</label>
                        <input type="text" id="editFirstName" name="firstName" placeholder="Enter first name" required>
                        
                        <label for="editLastName">Last Name</label>
                        <input type="text" id="editLastName" name="lastName" placeholder="Enter last name" required>
                        
                        <label for="editEmail">Email</label>
                        <input type="email" id="editEmail" name="email" placeholder="Enter email address" required>
                        
                        <label for="editPhone">Phone</label>
                        <input type="tel" id="editPhone" name="phone" placeholder="Enter phone number" required>
                        
                        <label for="editEmployeeRef">Employee Reference</label>
                        <select name="employeeRef" id="editEmployeeRef" required>
                            <option value="" disabled selected>Select an employee reference</option>
                        </select>
                        
                        <label for="editRole">Role</label>
                        <select id="editRole" name="role" required>
                            <option value="" disabled selected>Select a role</option>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                        
                        <label for="editStatus">Status</label>
                        <select id="editStatus" name="status" required>
                            <option value="" disabled selected>Select status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                        
                        <label for="editPassword">Password (Leave blank to keep unchanged)</label>
                        <input type="password" id="editPassword" name="password" placeholder="Enter new password">
                        
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                        
                        <div class="modal-buttons">
                            <button type="button" onclick="editUser()">Save Changes</button>
                            <button type="button" onclick="toggleModal('#editUserModal', '#modalOverlay')">Cancel</button>
                        </div>
                    </div>
                </div>                

                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-container">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../../js/common/requests.js"></script>
    <script src="../../js/settings/user.js"></script>
    <script src="../../js/common/navbar.js"></script>
    <script src="../../js/common/common.js"></script>
    <script>
        renderNavBar('settings');
    </script>
</body>
</html>
