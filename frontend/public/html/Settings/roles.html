                <div id="search-containers">
                    <input type="text" id="searchRole" placeholder="Search...">

                <div class="modal" id="addRoleModal">
                    <span class="close" onclick="toggleModal('#addRoleModal', '#modalOverlay')">&times;</span>
                    <h3>Add Role</h3>
                    <div class="user-select">
                        <label for="userDropdown">User</label>
                        <select id="userDropdown"></select>
                    </div>
                
                    <div id="roleAssignmentSection">
                        <h3>Assign a Role</h3>
                        <div id="roleAssignmentDiv">
                            <div class="role-group">
                                <h4>Available Roles</h4>
                                <div class="role-option">
                                    <input type="radio" id="admin" name="role" value="admin">
                                    <label for="admin">Administrator</label>
                                </div>
                                <div class="role-option">
                                    <input type="radio" id="teacher" name="role" value="teacher">
                                    <label for="teacher">Teacher</label>
                                </div>
                                <div class="role-option">
                                    <input type="radio" id="accountant" name="role" value="accountant">
                                    <label for="accountant">Accountant</label>
                                </div>
                                <div class="role-option">
                                    <input type="radio" id="student" name="role" value="student">
                                    <label for="student">Student</label>
                                </div>
                                <div class="role-option">
                                    <input type="radio" id="parent" name="role" value="parent">
                                    <label for="parent">Parent</label>
                                </div>
                            </div>
                            <hr>
                            <div class="permissions">
                                <h4>Assign Permissions for the Role</h4>
                                <div class="permission-option">
                                    <input type="checkbox" id="manageStudents" name="permissions" value="manageStudents">
                                    <label for="manageStudents">Manage Students</label>
                                </div>
                                <div class="permission-option">
                                    <input type="checkbox" id="viewReports" name="permissions" value="viewReports">
                                    <label for="viewReports">View Reports</label>
                                </div>
                                <div class="permission-option">
                                    <input type="checkbox" id="manageFees" name="permissions" value="manageFees">
                                    <label for="manageFees">Manage Fees</label>
                                </div>
                            </div>
                            <button type="button" class="save-btn">Save Role</button>
                        </div>
                    </div>
                </div>
                
                

                <table>
                    <thead>
                        <tr>
                            <th>Role</th>
                            <th>Description</th>
                            <th>Permissions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="roles-container">
                    </tbody>
                </table>
            </div>
        </div>
