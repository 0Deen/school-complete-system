<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>
    <link rel="stylesheet" href="../../styles/settings.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div class="settings-container">
                <div class="settings-header">
                    <h2>User Preferences</h2>
                    <p>Customize your application settings and preferences</p>
                </div>
            
                <div class="settings-section">
                    <div class="settings-form">
                        <div class="form-group">
                            <h3>Display Settings</h3>
                            <div class="toggle-group">
                                <label for="darkMode">Dark Mode</label>
                                <input type="checkbox" id="darkMode" name="darkMode">
                            </div>
                            <div class="toggle-group">
                                <label for="highContrast">High Contrast Mode</label>
                                <input type="checkbox" id="highContrast" name="highContrast">
                            </div>
                            <div class="form-input">
                                <label for="fontSize">Font Size</label>
                                <select id="fontSize" name="fontSize">
                                    <option value="small">Small</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="large">Large</option>
                                </select>
                            </div>
                        </div>
            
                        <div class="form-group">
                            <h3>Notification Preferences</h3>
                            <div class="toggle-group">
                                <label for="emailNotifications">Email Notifications</label>
                                <input type="checkbox" id="emailNotifications" name="emailNotifications">
                            </div>
                            <div class="toggle-group">
                                <label for="pushNotifications">Push Notifications</label>
                                <input type="checkbox" id="pushNotifications" name="pushNotifications">
                            </div>
                            <div class="toggle-group">
                                <label for="soundAlerts">Sound Alerts</label>
                                <input type="checkbox" id="soundAlerts" name="soundAlerts">
                            </div>
                        </div>
            
                        <div class="form-group">
                            <h3>Language Settings</h3>
                            <div class="form-input">
                                <label for="language">Preferred Language</label>
                                <select id="language" name="language">
                                    <option value="en">English</option>
                                    <option value="es">Español</option>
                                    <option value="fr">Français</option>
                                    <option value="de">Deutsch</option>
                                </select>
                            </div>
                            <div class="form-input">
                                <label for="timeZone">Time Zone</label>
                                <select id="timeZone" name="timeZone">
                                    <option value="UTC">UTC</option>
                                    <option value="EST">Eastern Time</option>
                                    <option value="CST">Central Time</option>
                                    <option value="PST">Pacific Time</option>
                                </select>
                            </div>
                        </div>
            
                        <div class="button-group">
                            <button type="button" class="save-btn" onclick="savePreferences()">Save Changes</button>
                            <button type="button" class="cancel-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/settings/preferences.js"></script>
    <script src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('settings')
    </script>
</body>
</html>
