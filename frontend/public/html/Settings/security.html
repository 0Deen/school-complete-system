<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>
    <link rel="stylesheet" href="../../styles/security.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div class="settings-container">
                <div class="settings-header">
                    <h2>Security Settings</h2>
                    <p>Manage your account security and authentication preferences</p>
                </div>
            
                <div class="settings-section">
                    <div class="settings-form">
                        <div class="form-group">
                            <h3>Login History</h3>
                            <div class="login-history">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Location</th>
                                            <th>Device</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="loginHistoryTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
            
                        <div class="form-group">
                            <h3>Active Sessions</h3>
                            <div class="active-sessions" id="activeSessions">
                            </div>
                            <button type="button" class="secondary-btn" onclick="terminateAllSessions()">End All Other Sessions</button>
                        </div>
            
                        <div class="form-group">
                            <h3>Security Notifications</h3>
                            <div class="toggle-group">
                                <label for="loginAlerts">Receive alerts for new login attempts</label>
                                <input type="checkbox" id="loginAlerts" name="loginAlerts">
                            </div>
                            <div class="toggle-group">
                                <label for="securityAlerts">Receive security update notifications</label>
                                <input type="checkbox" id="securityAlerts" name="securityAlerts">
                            </div>
                        </div>
            
                        <div class="button-group">
                            <button type="button" class="save-btn" onclick="saveSecuritySettings()">Save Changes</button>
                            <button type="button" class="cancel-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/settings/security.js"></script>
    <script src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('settings')
    </script>
</body>
</html>
