<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Overview</title>
    <link rel="stylesheet" href="../../styles/settings.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>

        <div id="mainContent">
            <div class="settings-container">
                <div class="settings-header">
                    <h2>Settings Overview</h2>
                    <p>Manage the various settings for your school system</p>
                </div>

                <div class="settings-section">
                    <div class="settings-links">
                        <div class="settings-item">
                            <h3>Role Management</h3>
                            <p>Configure and manage roles and permissions.</p>
                        </div>
                        <div class="settings-item">
                            <h3>User Management</h3>
                            <p>Manage users and their access within the system.</p>
                        </div>
                        <div class="settings-item">
                            <h3>General Settings</h3>
                            <p>Adjust system-wide settings and preferences.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('settings');
    </script>
</body>
</html>
