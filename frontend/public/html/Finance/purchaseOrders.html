<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers</title>
    <link rel="stylesheet" href="../../styles/finance.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div id="purchaseOrders" class="section">
                <h2>Purchase Orders</h2>
                <button class="add-po-btn" onclick="toggleModal('#addPOModal', '#poModalOverlay')">+ Add Purchase Order</button>
            
                <div class="modal-overlay" id="poModalOverlay"></div>
                <div class="modal" id="addPOModal">
                    <h3>Add Purchase Order</h3>
            
                    <label for="orderNumber">Order Number:</label>
                    <input type="text" id="orderNumber" required>
            
                    <label for="supplierName">Supplier:</label>
                    <input type="text" id="supplierName" required>
            
                    <label for="orderDate">Date:</label>
                    <input type="date" id="orderDate" required>
            
                    <label for="orderStatus">Status:</label>
                    <select id="orderStatus" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
            
                    <label for="totalAmount">Total Amount:</label>
                    <input type="number" id="totalAmount" required>
            
                    <button type="button" onclick="addPurchaseOrder()">Add Order</button>
                    <button type="button" onclick="toggleModal('#addPOModal', '#poModalOverlay')">Cancel</button>
                </div>
            
                <table>
                    <thead>
                        <tr>
                            <th>Order Number</th>
                            <th>Supplier</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="poTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/finance/purchaseOrders.js"></script>
    <script type="text/javascript" src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('finance')
    </script>
</body>
</html>
