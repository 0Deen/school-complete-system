<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers</title>
    <link rel="stylesheet" href="../../styles/finance.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div id="payments" class="section">
                <h2>Payments</h2>
                <button class="add-payment-btn" onclick="toggleModal('#addPaymentModal', '#paymentModalOverlay')">+ Add Payment</button>
            
                <div class="modal-overlay" id="paymentModalOverlay"></div>
                <div class="modal" id="addPaymentModal">
                    <h3>Add Payment</h3>
                    
                    <label for="paymentDate">Payment Date</label>
                    <input type="date" id="paymentDate" required>
            
                    <label for="supplier">Supplier</label>
                    <input type="text" id="supplier" placeholder="Supplier Name" required>
            
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Payment Amount" required>
            
                    <label for="paymentMethod">Payment Method</label>
                    <select id="paymentMethod" required>
                        <option value="" disabled selected>Select Method</option>
                        <option value="Cash">Cash</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="Credit Card">Credit Card</option>
                    </select>
            
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
            
                    <button type="button" onclick="addPayment()">Add Payment</button>
                    <button type="button" onclick="toggleModal('#addPaymentModal', '#paymentModalOverlay')">Cancel</button>
                </div>
            
                <table>
                    <thead>
                        <tr>
                            <th>Payment Date</th>
                            <th>Supplier</th>
                            <th>Amount</th>
                            <th>Payment Method</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="paymentTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/finance/payments.js"></script>
    <script type="text/javascript" src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('finance')
    </script>
</body>
</html>
