<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers</title>
    <link rel="stylesheet" href="../../styles/finance.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div id="miscPayments" class="section">
                <h2>Miscellaneous Payments</h2>
                <button class="add-payment-btn" onclick="toggleModal('#addMiscPaymentModal', '#miscPaymentModalOverlay')">+ Record Payment</button>
            
                <div class="modal-overlay" id="miscPaymentModalOverlay"></div>
                <div class="modal" id="addMiscPaymentModal">
                    <h3>Record Miscellaneous Payment</h3>
            
                    <label for="miscDescription">Description</label>
                    <input type="text" id="miscDescription" placeholder="Enter Description" required>
            
                    <label for="miscAmount">Amount</label>
                    <input type="number" id="miscAmount" placeholder="Enter Amount" required>
            
                    <label for="miscDate">Date</label>
                    <input type="date" id="miscDate" required>
            
                    <button type="button" onclick="recordPayment()">Record Payment</button>
                    <button type="button" onclick="toggleModal('#addMiscPaymentModal', '#miscPaymentModalOverlay')">Cancel</button>
                </div>
            
                <table id="miscPaymentsTable">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>            
        </div>
    </div>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/finance/miscellaneousPayments.js"></script>
    <script type="text/javascript" src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('finance')
    </script>
</body>
</html>
