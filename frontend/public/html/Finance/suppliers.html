<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers</title>
    <link rel="stylesheet" href="../../styles/finance.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div id="suppliers" class="section">
                <h2>Suppliers</h2>

                <div id="search-containers">
                    <input type="text" id="searchSupplier" placeholder="Search...">
                </div>
                
                <div class="search-container">
                    <select name="supplier" id="supplier"></select>
                    </select>
                </div>

                <button class="add-supplier-btn" onclick="toggleModal('#addModal', '#modalOverlay')">+ Add Supplier</button>
            
                <div class="modal-overlay" id="modalOverlay"></div>
                <div class="modal" id="addModal">
                    <h3>Add Supplier</h3>
            
                    <label for="addName">Supplier Name:</label>
                    <input type="text" id="addName" required placeholder="e.g John doe">
            
                    <label for="addPhone">Phone:</label>
                    <input type="text" id="addPhone" required placeholder="e.g. +254 722234567">

                    <label for="addEmail">Email:</label>
                    <input type="text" id="addEmail" required placeholder="e.g. johnde@gmail.com">
            
                    <label for="addProducts">Products/Services:</label>
                    <input type="text" id="addProducts" required placeholder="e.g. bread">
            
                    <button type="button" onclick="addSupplier()">Add Supplier</button>
                    <button type="button" onclick="toggleModal('#addModal', '#modalOverlay')">Cancel</button>
                </div>

                <div class="modal" id="editModal">
                    <h3>Edit Supplier</h3>

                    <input type="hidden" name="" id="editId">
            
                    <label for="editName">Supplier Name:</label>
                    <input type="text" id="editName" required>
            
                    <label for="editPhonne">Phone:</label>
                    <input type="text" id="editPhone" required>

                    <label for="editContact">Email:</label>
                    <input type="text" id="editEmail" required>
            
                    <label for="editProducts">Products/Services:</label>
                    <input type="text" id="editProducts" required>
            
                    <button type="button" onclick="editSupplier()">Save Changes</button>
                    <button type="button" onclick="toggleModal('#editModal', '#modalOverlay')">Cancel</button>
                </div>
            
                <table id="suppliersTable">
                    <thead>
                        <tr>
                            <th>Supplier Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Products</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="supplier-container"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/finance/suppliers.js"></script>
    <script src="../../js/common/navbar.js"></script>
    <script src="../../js/common/common.js"></script>
    <script>
        renderNavBar('finance')
    </script>
</body>
</html>
