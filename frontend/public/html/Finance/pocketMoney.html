<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers</title>
    <link rel="stylesheet" href="../../styles/finance.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div class="section">
                <h2>Import Pocket Money</h2>
                <button class="add-pocket-money-btn" onclick="toggleModal('#addPocketMoneyModal', '#pocketMoneyModalOverlay')">+ Import Pocket Money</button>
            
                <div class="modal-overlay" id="pocketMoneyModalOverlay"></div>
                <div class="modal" id="addPocketMoneyModal">
                    <h3>Import Pocket Money</h3>
                    
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" required>
            
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" required>
            
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
            
                    <button type="button" onclick="importPocketMoney()">Import</button>
                    <button type="button" onclick="toggleModal('#addPocketMoneyModal', '#pocketMoneyModalOverlay')">Cancel</button>
                </div>
            
                <table id="importPocketMoneyTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/finance/pocketMoney.js"></script>
    <script type="text/javascript" src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('finance')
    </script>
</body>
</html>
