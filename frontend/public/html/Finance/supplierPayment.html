<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Payments</title>
    <link rel="stylesheet" href="../../styles/finance.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>

        <div class="sidebar" id="sidebar"></div>

        <div id="mainContent">
            <div id="supplierPayments" class="section">
                <h2>Supplier Payments</h2>
                <button class="add-payment-btn" onclick="toggleModal('#addPaymentModal', '#paymentModalOverlay')">
                    + Record Payment
                </button>

                <div class="modal-overlay" id="paymentModalOverlay"></div>
                <div class="modal" id="addPaymentModal">
                    <h3>Record Supplier Payment</h3>
                    
                    <label for="supplierName">Supplier Name</label>
                    <select id="supplierName"></select>

                    <label for="paymentAmount">Payment Amount</label>
                    <input type="number" id="paymentAmount" required>

                    <label for="paymentDate">Payment Date</label>
                    <input type="date" id="paymentDate" required>

                    <button type="button" onclick="initializeAddSupplierPayment()">Record Payment</button>
                    <button type="button" onclick="toggleModal('#addPaymentModal', '#paymentModalOverlay')">Cancel</button>
                </div>

                <div class="modal-overlay" id="editPaymentModalOverlay"></div>
                <div class="modal" id="editPaymentModal">
                    <h3>Edit Supplier Payment</h3>

                    <label for="editSupplierName">Supplier Name</label>
                    <select id="editSupplierName"></select>

                    <label for="editPaymentAmount">Payment Amount</label>
                    <input type="number" id="editPaymentAmount" required>

                    <label for="editPaymentDate">Payment Date</label>
                    <input type="date" id="editPaymentDate" required>

                    <button type="button" onclick="initializeEditSupplierPayment()">Save Changes</button>
                    <button type="button" onclick="toggleModal('#editPaymentModal', '#editPaymentModalOverlay')">Cancel</button>
                </div>

                <table id="supplierPaymentsTable">
                    <thead>
                        <tr>
                            <th>Supplier Name</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/finance/supplierPayment.js"></script>
    <script src="../../js/common/navbar.js"></script>
    <script src="../../js/common/common.js"></script>
    <script>
        renderNavBar('finance');
    </script>
</body>
</html>
