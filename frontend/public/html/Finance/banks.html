<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banks</title>
    <link rel="stylesheet" href="../../styles/finance.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div id="banks" class="section">
                <h2>Bank Management</h2>

                <div id="search-containers">
                    <input type="text" id="searchBank" placeholder="Search...">
                </div>
                
                <!-- <div class="search-container">
                    <select name="bank" id="bank"></select>
                    </select>
                </div> -->

                <button class="add-bank-btn" id="addBankButton" onclick="toggleModal('#addBankModal', '#modalOverlay')">+ Add Bank</button>
                
                <div class="modal-overlay" id="modalOverlay"></div>
                <div class="modal" id="addBankModal">
                    <h3>Add Bank</h3>
                    <label for="bankName">Bank Name</label>
                    <input type="text" id="addName" placeholder="Bank Name" autocomplete="off" required>
            
                    <label for="bankBranch">Bank Branch</label>
                    <input type="text" id="addBranch" placeholder="Bank Branch" autocomplete="off" required>
            
                    <button type="button" onclick="addBank()">Add Bank</button>
                    <button type="button" onclick="toggleModal('#addBankModal', '#modalOverlay')">Cancel</button>
                </div>

                <div class="modal" id="editBankModal">
                    <h3>Edit Bank</h3>
                    <input type="hidden" name="bankId" id="editBankId">
                    <label for="editBankName">Bank Name</label>
                    <input type="text" id="editName" placeholder="Bank Name" autocomplete="off" required>
            
                    <label for="editBankBranch">Bank Branch</label>
                    <input type="text" id="editBranch" placeholder="Bank Branch" autocomplete="off" required>
            
                    <button type="button" onclick="editBank()">Edit Bank</button>
                    <button type="button" onclick="toggleModal('#editBankModal', '#modalOverlay')">Cancel</button>
                </div>
            
                <table id="bankTable">
                    <thead>
                        <tr>
                            <th>Bank Name</th>
                            <th>Bank Branch</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="banks-container">
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/finance/banks.js"></script>
    <script type="text/javascript" src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('finance')
    </script>
</body>
</html>
