<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/fees.css">
    <title>Bursary</title>
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        <div id="mainContent">
            <div id="manageStudents" class="section">
                <h2>Add Beneficiaries</h2>

                <div id="search-containers">
                    <input type="text" id="searchAllStudents" placeholder="Search Beneficiaries...">
                </div>
                
                <div class="search-container">
                    <select name="gender" id="gender">
                        <option value="">All Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>

                    <select name="class" id="class"></select>
                    </select>

                    <select name="stream" id="stream"></select>
                    </select>
                </div>

                <button id="openBursaryModalButton" class="add-fee-btn" onclick="toggleModal('#allocateBursaryModal', '#modalOverlay')">+ Allocate Bursary</button>

                <div class="modal-overlay" id="modalOverlay"></div>

                <div id="allocateBursaryModal" class="modal">
                    <span id="closeAllocateModal" class="close" onclick="toggleModal('#allocateBursaryModal', '#modalOverlay')">&times;</span>
                    <h3>Allocate Bursary</h3>
                
                    <div class="compact-filters">
                        <div class="filter-item">
                            <label for="classSelect">Class:</label>
                            <select name="classSelect" id="classSelect" onchange="filterStudents()">
                                <option value="">All</option>
                            </select>
                        </div>
                
                        <div class="filter-item">
                            <label for="genderSelect">Gender:</label>
                            <select name="genderSelect" id="genderSelect" onchange="filterStudents()">
                                <option value="">All</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                
                        <div class="filter-item">
                            <label for="streamSelect">Stream:</label>
                            <select name="streamSelect" id="streamSelect" onchange="filterStudents()">
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>
                
                    <label for="studentSelect">Select Student(s):</label>
                    <select name="studentSelect" id="studentSelect">
                        <option value="">Select Student</option>
                    </select>
                
                    <label for="bursarySelect">Select Bursary:</label>
                    <select name="bursarySelect" id="bursarySelect">
                        <option value="">Select Bursary</option>
                    </select>
                
                    <label for="allocationAmount">Allocation Amount:</label>
                    <input type="number" id="allocationAmount" placeholder="e.g. 5,000">
                
                    <label for="fromAccountSelect">From Account:</label>
                    <select name="fromAccountSelect" id="fromAccountSelect">
                        <option value="">Select From Account</option>
                    </select>
                
                    <label for="toAccountSelect">To Account:</label>
                    <select name="toAccountSelect" id="toAccountSelect">
                        <option value="">Select To Account</option>
                    </select>
                
                    <button type="button" onclick="allocateBursary()">Allocate</button>
                    <button type="button" onclick="toggleModal('#allocateBursaryModal', '#modalOverlay')">Cancel</button>
                </div>
                
                
                
                <table id="activeStudentsTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Student ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Class</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="activeStudents-container">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../../js/common/requests.js"></script>
    <script src="../../js/fees/bursaryBenificiaries.js"></script>
    <script src="../../js/common/navbar.js"></script>
    <script src="../../js/common/index.js"></script>
    <script src="../../js/common/common.js"></script>
    <script>
        renderNavBar('fees');
    </script>
</body>
</html>
