<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees</title>
    <link rel="stylesheet" href="../../styles/fees.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div id="feeReminders" class="section">
                <h2>Fee Reminders</h2>

                <div id="search-containers">
                    <input type="text" id="searchReminder" placeholder="Search...">
                </div>
                
                <div class="search-container">
                    <select name="reminder" id="reminder"></select>
                    </select>
                </div>
            
                <button id="addReminderBtn" class="add-fee-btn" onclick="toggleModal('#reminderModal', '#modalOverlay')">+ Set Reminder</button>
            
                <div id="modalOverlay" class="modal-overlay"></div>
                <div id="reminderModal" class="modal">
                    <span class="close" onclick="toggleModal('#reminderModal', '#modalOverlay')">&times;</span>
                    <h3>Set Fee Reminder</h3>
                    <form id="feeRemindersForm">
                        <label for="reminderDescription">Description:</label>
                        <input type="text" id="reminderDescription" required>
            
                        <label for="reminderDate">Reminder Date:</label>
                        <input type="date" id="reminderDate" required>
            
                        <button type="submit">Set Reminder</button>
                        <button type="button" onclick="toggleModal('#reminderModal', '#modalOverlay')">Cancel</button>
                    </form>
                </div>
            
                <table id="feeRemindersTable">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Reminder Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/fees/feeReminder.js"></script>
    <script type="text/javascript" src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('fees')
    </script>
</body>
</html>
