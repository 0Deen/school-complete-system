<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees</title>
    <link rel="stylesheet" href="../../styles/fees.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div id="payfees" class="section">
                <h2>Pay Fees</h2>

                <div id="search-containers">
                    <input type="text" id="searchFees" placeholder="Search...">
                </div>
                
                <div class="search-container">
                    <select name="mode" id="mode"></select>
                    <select name="term" id="term"></select>
                    <select name="year" id="year"></select>
                </div>
                
                <button id="addPaymentButton" class="add-fee-btn" onclick="toggleModal('#addFeesModal', '#modalOverlay')">+ Pay Fee</button>
                
                <div id="modalOverlay" class="modal-overlay"></div>
                <div id="addFeesModal" class="modal">
                    <span class="close" onclick="toggleModal('#addFeesModal', '#modalOverlay')">&times;</span>
                    <h3>Pay Fees</h3>
                    <label for="addStudentId">Student Id:</label>
                    <select name="addStudentId" id="addStudentId"></select>

                    <label for="addRef">Ref:</label>
                    <input type="text" id="addRef" placeholder="e.g. QWE456GV#">
                    
                    <label for="addYear">Year:</label>
                    <select name="addYear" id="addYear"></select>

                    <label for="addTerm">Term:</label>
                    <select name="addTerm" id="addTerm"></select>

                    <label for="addAccount">Account</label>
                    <select name="addAccount" id="addAccount"></select>
        
                    <label for="addAmount">Amount:</label>
                    <input type="number" id="addAmount" placeholder="e.g. 123456">
        
                    <label for="addMethod">Payment Method:</label>
                    <select name="addMethod" id="addMethod">
                        <option value="" disabled selected>Select a payment method</option>
                        <option value="CreditCard">Credit Card</option>
                        <option value="DebitCard">Debit Card</option>
                        <option value="Cash">Cash</option>
                        <option value="BankTransfer">Bank Transfer</option>
                        <option value="MobileMoney">Mobile Money</option>
                    </select>
        
                    <button type="button" onclick="addFees()">Submit Payment</button>
                    <button type="button" onclick="toggleModal('#addFeesModal', '#modalOverlay')">Cancel</button>
                </div>

                <div id="editFeeModal" class="modal">
                    <span class="close" onclick="toggleModal('#editFeeModal', '#modalOverlay')">&times;</span>
                    <h3>Pay Fees</h3>

                    <input type="hidden" name="" id="editFeeId">

                    <label for="editStudentId">Student Id:</label>
                    <input type="text" id="editStudentId" placeholder="e.g. 123456">

                    <label for="editRef">Ref:</label>
                    <input type="text" id="editRef" placeholder="e.g. QWE456GV#">
                    
                    <label for="editYear">Year:</label>
                    <select name="editYear" id="editYear"></select>

                    <label for="editTerm">Term:</label>
                    <select name="editTerm" id="editTerm"></select>

                    <label for="editAccount">Account:</label>
                    <select name="editAccount" id="editAccount"></select>
        
                    <label for="editAmount">Amount:</label>
                    <input type="number" id="editAmount" placeholder="e.g. 123456">
        
                    <label for="editMethod">Payment Method:</label>
                    <select name="editMethod" id="editMethod">
                        <option value="" disabled selected>Select a payment method</option>
                        <option value="CreditCard">Credit Card</option>
                        <option value="DebitCard">Debit Card</option>
                        <option value="Cash">Cash</option>
                        <option value="BankTransfer">Bank Transfer</option>
                        <option value="MobileMoney">Mobile Money</option>
                    </select>
        
                    <button type="button" onclick="editFees()">Save Changes</button>
                    <button type="button" onclick="toggleModal('#editFeeModal', '#modalOverlay')">Cancel</button>
                </div>
            
                <table id="feesTable">
                    <thead>
                        <tr>
                            <th>StudentId</th>
                            <th>Ref</th>
                            <th>Year</th>
                            <th>Term</th>
                            <th>Amount</th>
                            <th>Payment Mode</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="fees-container"> </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/fees/payFees.js"></script>
    <script src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('fees')
    </script>
</body>
</html>
