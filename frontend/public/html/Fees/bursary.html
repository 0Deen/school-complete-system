<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees</title>
    <link rel="stylesheet" href="../../styles/fees.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div id="bursary" class="section">
                <h2>Bursary Management</h2>

                <div id="search-containers">
                    <input type="text" id="searchBursary" placeholder="Search...">
                </div>
                
                <!-- <div class="search-container">
                    <select name="bursary" id="bursary"></select>
                </div> -->
                
                <button id="addBursaryBtn" class="add-fee-btn" onclick="toggleModal('#addModal', '#modalOverlay')">+ Add Bursary</button>
                
                <div id="modalOverlay" class="modal-overlay"></div>

                <div id="addModal" class="modal">
                    <span id="closeBursaryModal" class="close" onclick="toggleModal('#addModal', '#modalOverlay')">&times;</span>
                    <h3>Add Bursary</h3>
                    <label for="addSource">Bursary Source:</label>
                    <input type="text" id="addSource" placeholder="e.g. County Government">

                    <label for="addAccount">Account:</label>
                    <select name="addAccount" id="addAccount"></select>
        
                    <label for="addAmount">Amount:</label>
                    <input type="number" id="addAmount" placeholder="e.g 50,000">

                    <label for="addDate">Date:</label>
                    <input type="date" id="addDate">
        
                    <button type="button" onclick="addBursary()">Process Bursary</button>
                    <button type="button" onclick="toggleModal('#addModal', '#modalOverlay')">Cancel</button>
                </div>

                <div id="editModal" class="modal">
                    <span id="closeBursaryModal" class="close" onclick="toggleModal('#editModal', '#modalOverlay')">&times;</span>
                    <h3>Edit Bursary</h3>

                    <input type="hidden" name="editId" id="editId">

                    <label for="editSource">Bursary Source:</label>
                    <input type="text" id="editSource" placeholder="e.g. County Government">

                    <label for="editAccount">Account:</label>
                    <select name="editAccount" id="editAccount"></select>
        
                    <label for="editAmount">Amount:</label>
                    <input type="number" id="editAmount" placeholder="e.g 50,000">

                    <label for="editDate">Date:</label>
                    <input type="date" id="editDate">

                    <button type="button" onclick="toggleModal('#allocateBursaryModal','#modalOverlay')">Allocate Bursary</button>        
                    <button type="button" onclick="editBursary()">Save Changes</button>
                    <button type="button" onclick="toggleModal('#editModal', '#modalOverlay')">Cancel</button>
                </div>

                <div id="bursaryDetailsModal" class="modal">
                    <div class="modal-content">
                        <span id="closeBursaryModal" class="close" onclick="toggleModal('#bursaryDetailsModal', '#modalOverlay')">&times;</span>
                        <h2>Bursary Details</h2>
                        <p><strong>Source:</strong> <span id="bursaryDetailsSource"></span></p>
                        <p><strong>Account:</strong> <span id="bursaryDetailsAccount"></span></p>
                        <p><strong>Amount:</strong> <span id="bursaryDetailsAmount"></span></p>
                        <p><strong>Date:</strong> <span id="bursaryDetailsDate"></span></p>
                        <button onclick="toggleModal('#bursaryDetailsModal', '#modalOverlay')">Close</button>
                    </div>
                </div>
                
                <table id="bursaryTable">
                    <thead>
                        <tr>
                            <th>Source</th>
                            <th>Account</th>
                            <th>Bursary Amount</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bursary-container"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/fees/bursary.js"></script>
    <script src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('fees');
    </script>
</body>
</html>
