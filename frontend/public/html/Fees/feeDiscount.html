<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees</title>
    <link rel="stylesheet" href="../../styles/fees.css">
</head>
<body>
    <div class="content">
        <div class="navbar" id="navbar">
            <img src="../../../public/assets/logo/SIMBA BLACK 2.png" class="image" alt="LOGO">
            <div class="nav-links" id="nav-links"></div>
        </div>
        <div class="sidebar" id="sidebar"></div>
        
        <div id="mainContent">
            <div id="feeDiscount" class="section">
                <h2>Fee Discount</h2>
            
                <button id="addDiscountBtn" class="add-fee-btn" onclick="toggleModal('#discountModal', '#modalOverlay')">+ Apply Discount</button>
            
                <div id="modalOverlay" class="modal-overlay"></div>
                <div id="discountModal" class="modal">
                    <span class="close" onclick="toggleModal('#discountModal', '#modalOverlay')">&times;</span>
                    <h3>Apply Fee Discount</h3>
                    <form id="feeDiscountForm">
                        <label for="studentIdDiscount">Student ID:</label>
                        <input type="text" id="studentIdDiscount" required>
            
                        <label for="discountAmount">Discount Amount:</label>
                        <input type="number" id="discountAmount" required>
            
                        <label for="discountDate">Date:</label>
                        <input type="date" id="discountDate" required>
            
                        <button type="submit">Apply Discount</button>
                        <button type="button" onclick="toggleModal('#discountModal', '#modalOverlay')">Cancel</button>
                    </form>
                </div>
            
                <table id="feeDiscountTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Discount Amount</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>            
        </div>
    </div>
    <script src="../../js/common/requests.js"></script>
    <script src="../../js/fees/feeDiscount.js"></script>
    <script type="text/javascript" src="../../js/common/navbar.js"></script>
    <script>
        renderNavBar('fees')
    </script>
</body>
</html>
